<script>
// 1
function isCharPresent(string, symbol) {
    for (var i=0; i<string.length; i++) {
        if (string[i]===symbol) {
            return true;
        }            
    }
    return false;
};
console.log(isCharPresent('ring', 'l'));

// 2
function isCharPresent(string, symbol) {
    for (var i=0; i<string.length; i++) {
        if (string[i]===symbol) {
            return i;
        }            
    }
    return -1;
};
console.log(isCharPresent('ring', 'r'));

// 3
var obj1 = {
    key1: 'value1',

    key4: 'value4',
    obj2: {
        key5: 'value5',
        key6: 'value6',
        key7: 'value7',
        key8: 'value8',
    }
};

function objectClone(object) {
    var clone = {};
    for (var k1 in object) {
        if(typeof object[k1] === 'object' && object[k1]) {

            var cloneInner = {};
            for (var k2 in object[k1]) {
                cloneInner[k2]=object[k1][k2];
            }
            clone[k1]=cloneInner;
        }
        else {
            clone[k1]=object[k1]; 
        }
    }
    return clone
}
var obj3 =objectClone(obj1);
console.log(obj3);
